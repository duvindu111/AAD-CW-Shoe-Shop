            <!-- Start of Content -->
            <div class="container-fluid">

                <div class="row">
                    <div class="col-sm-6 col-xl-4 mb-4">
                        <label for="cust_code" class="form-label input-label">Customer Code</label>
                        <input disabled type="text" class="form-control input-field" id="cust_code">
                    </div>
                    <div class="col-sm-6 col-xl-4 mb-4">
                        <label for="cust_name" class="form-label input-label">Customer Name</label>
                        <input type="text" class="form-control input-field" id="cust_name">
                    </div>
                    <div class="col-sm-6 col-xl-4 mb-4">
                        <label for="cust_gender" class="form-label input-label">Gender</label>
                        <select id="cust_gender" class="form-select form-control select-field" aria-label="Default select example">
                            <option class="disabled">Select Gender</option>
                            <option value="MALE">Male</option>
                            <option value="FEMALE">Female</option>
                        </select>
                    </div>
                    <div class="col-sm-6 col-xl-4 mb-4">
                        <label for="cust_loyalty_join_date" class="form-label input-label">Joined date as a loyalty customer</label>
                        <input type="date" class="form-control input-field" id="cust_loyalty_join_date">
                    </div>

<!--                        </select>-->

                    <div class="col-sm-6 col-xl-4 mb-4">
                        <label for="cust_points" class="form-label input-label">Total Points</label>
                        <input type="number" class="form-control input-field" id="cust_points" value="0">
                    </div>
                    <div class="col-sm-6 col-xl-4 mb-4">
                        <label for="cust_dob" class="form-label input-label">Date Of Birth</label>
                        <input type="date" class="form-control input-field" id="cust_dob">
                    </div>

                    <div class="col-12 text-center">
                        <h6 class="divider_text_address">- Address -</h6>
                    </div>
                    <hr>
                    <div class="col-sm-6 col-xl-4 col-xl-4 mb-4">
                        <label for="add_line_1" class="form-label input-label">Building No. / Name</label>
                        <input type="text" class="form-control input-field" id="add_line_1">
                    </div>
                    <div class="col-sm-6 col-xl-4 mb-4">
                        <label for="add_line_2" class="form-label input-label">Lane Name</label>
                        <input type="text" class="form-control input-field" id="add_line_2">
                    </div>
                    <div class="col-sm-6 col-xl-4 mb-4">
                        <label for="add_line_3" class="form-label input-label">Main City</label>
                        <input type="text" class="form-control input-field" id="add_line_3">
                    </div>
                    <div class="col-sm-6 col-xl-4 mb-4">
                        <label for="add_line_4" class="form-label input-label">Main State</label>
                        <input type="text" class="form-control input-field" id="add_line_4">
                    </div>
                    <div class="col-sm-6 col-xl-4 mb-4">
                        <label for="add_line_5" class="form-label input-label">Postal Code</label>
                        <input type="text" class="form-control input-field" id="add_line_5">
                    </div>
                    <div class="col-12 text-center">
                        <h6 class="divider_text_address">---</h6>
                    </div>

                    <div class="col-sm-6 col-xl-4 mb-4">
                        <label for="cust_contact" class="form-label input-label">Contact Number</label>
                        <input type="text" class="form-control input-field" id="cust_contact">
                    </div>
                    <div class="col-sm-6 col-xl-4 mb-4">
                        <label for="cust_email" class="form-label input-label">Email</label>
                        <input type="email" class="form-control input-field" id="cust_email">
                    </div>
                </div>
                <div class="row py-2 px-3">
                    <button id="btnAdd" type="button" class="btn mr-2 brown-btn">Add</button>
                    <button id="btnUpdate" type="button" class="btn mr-2 brown-btn">Update</button>
                    <button id="btnDelete" type="button" class="btn mr-2 brown-btn">Delete</button>
                    <button id="btnClear" type="button" class="btn clear-btn">Clear</button>
                </div>
                <table id="tableCustomer" class="table table-responsive table-border-radius-5 mb-5 mt-4 brown-scrollbar">
                    <thead class="brownTableHead">
                    <tr>
                        <th scope="col">Code</th>
                        <th scope="col">Name</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Loyalty Membership Date</th>
                        <th scope="col">Loyalty Level</th>
                        <th scope="col">Loyalty Points</th>
                        <th scope="col">DOB</th>
                        <th scope="col">Address</th>
                        <th scope="col">Contact Number</th>
                        <th scope="col">Email</th>
                        <th scope="col">Last Purchase</th>
                    </tr>
                    </thead>

            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="../../login.html">Logout</a>
            </div>
        </div>
    </div>
