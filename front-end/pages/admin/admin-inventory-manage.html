<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Inventory</title>

<!--    google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link href="../../assets/bootstrap/css/bootstrap.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/f6b40d3bdc.js" crossorigin="anonymous"></script>

    <link href="../../assets/styles/common.css" rel="stylesheet">

<!--    unique styles-->
    <link href="../../assets/styles/admin-inventory-manage.css" rel="stylesheet">
</head>

<body id="page-top">
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-secondary sidebar sidebar-dark accordion" id="accordionSidebar">
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="#">
            <div class="sidebar-brand-text mx-2">Hello, Shoes (Pvt) Ltd</div>
        </a>
        <div class="d-flex justify-content-end">
            <button id="hamburgerIconInside" class="btn btn-link d-lg-none mr-3">
<!--                <i class="fa fa-bars"></i>-->
                <i class="fa-solid fa-circle-chevron-left"></i>
                Hide
            </button>
        </div>

        <!-- Nav Item - Dashboard -->
        <li class="nav-item active mt-3">
            <a class="nav-link" href="admin-dashboard.html">
                <span class="d-flex align-items-center">
                <i class="fa-solid fa-tablet-screen-button mr-2"></i>
                <span>Dashboard</span>
                </span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">
                <span class="d-flex align-items-center">
                <i class="fa-solid fa-tablet-screen-button mr-2"></i>
                <span>Dashboard</span>
                </span>
            </a>
        </li>

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <!-- Header -->
            <nav class="navbar navbar-expand navbar-light topbar mb-4 static-top shadow">

                <!-- Hamburger Icon -->
                <button id="hamburgerIconOutside" class="btn btn-link d-lg-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img class="img-profile rounded-circle"
                                 src="">
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Start of Content -->
            <div class="container-fluid">

                <div class="row">
                    <div class="col-sm-6 col-xl-4 mb-4">
                        <label for="item_code" class="form-label input-label">Item Code</label>
                        <input disabled type="text" class="form-control input-field" id="item_code">
                    </div>
                    <div class="col-sm-6 col-xl-4 mb-4">
                        <label for="item_name" class="form-label input-label">Item Name</label>
                        <input type="text" class="form-control input-field" id="item_name">
                        <label id="el_cust_name" class="error-label text-danger"><small>Item name can only contain
                            letters and white spaces</small></label>
                    </div>
                    <div class="col-sm-6 col-xl-4 mb-4">
                        <label for="item_pic_visible" class="form-label input-label">Item Picture</label>
                        <div class="file-input-container input-field">
                            <input class="" type="file" id="item_pic_hidden" accept="image/*"
                                   onchange="displaySelectedFile(this)">
                            <input class="w-100 h-100 bg-transparent border-0 text-palegoldenrod form-control"
                                   id="item_pic_visible">
                        </div>
                    </div>
                    <div class="col-sm-6 col-xl-4 mb-4">
                        <label for="item_category" class="form-label input-label">Category</label>
                        <select id="item_category" class="form-select form-control select-field">
                            <option disabled selected>Select Category</option>
                            <option class="shoe" value="FSM">FSM - Formal Shoe Male</option>
                            <option class="shoe" value="CSW">CSW - Casual Shoe Women</option>
                        </select>
                    </div>
                    <div class="col-sm-6 col-xl-4 mb-4">
                        <label for="item_supp_code" class="form-label input-label">Supplier Code</label>
                        <select id="item_supp_code" class="form-select form-control select-field">
                            <option disabled selected>Select Supplier Code</option>
                        </select>
                    </div>
                    <div class="col-sm-6 col-xl-4 mb-4">
                        <label for="item_supp_name" class="form-label input-label">Supplier Name</label>
                        <input disabled type="text" class="form-control input-field" id="item_supp_name">
                    </div>
                    <div class="col-sm-6 col-xl-4 mb-4">
                        <label for="item_price_sale" class="form-label input-label">Unit Price - Sale</label>
                        <input type="text" class="form-control input-field" id="item_price_sale">
                    </div>
                    <div class="col-sm-6 col-xl-4 mb-4">
                        <label for="item_price_buy" class="form-label input-label">Unit Price - Buy</label>
                        <input type="text" class="form-control input-field" id="item_price_buy">
                    </div>
                </div>
                <div id="sizeQtyRow" class="row">
                    <div class="size-qty-container w-100 d-flex flex-wrap py-1 mb-2">
                            <div class="col-12 col-sm-6 col-xl-4 mb-2">
                                <label for="item_size" class="form-label input-label">Size</label>
                                <select id="item_size" class="form-select form-control select-field">
                                    <option disabled selected>Select Size</option>
                                    <option class="shoe" value="3">3</option>
                                    <option class="shoe" value="4">4</option>
                                    <option class="shoe" value="5">5</option>
                                    <option class="shoe" value="6">6</option>
                                    <option class="shoe" value="7">7</option>
                                    <option class="shoe" value="8">8</option>
                                    <option class="shoe" value="9">9</option>
                                    <option class="shoe" value="10">10</option>
                                    <option class="shoe" value="11">11</option>
                                    <option class="shoe" value="12">12</option>
                                </select>
                            </div>
                            <div class="col-12 col-sm-6 col-xl-4 mb-2">
                                <label for="item_quantity" class="form-label input-label">Quantity</label>
                                <input type="number" class="form-control input-field" id="item_quantity">
                            </div>
                            <button type="button" class="btn-remove btn">
                                <i class="fa-regular fa-circle-xmark"></i></button>
                    </div>
                </div>
                <button id="btnAddSizeQty" type="button" class="btn mt-2">Add Another Size</button>

<!--                buttons-->
                <div class="row py-2 px-3 mt-4">
                    <button id="btnAdd" type="button" class="btn mr-2 brown-btn">Add</button>
                    <button disabled id="btnUpdate" type="button" class="btn mr-2 brown-btn">Update</button>
                    <button disabled id="btnDelete" type="button" class="btn mr-2 brown-btn">Delete</button>
                    <button id="btnReset" type="button" class="btn reset-btn">Reset</button>
                </div>

<!--                search tab-->
                <div class="row">
                    <div class="col-xl-4 col-md-6 col-sm-8 ">
                        <div class="input-group mb-2 mt-5">
                            <input id="searchField"  type="text" class="form-control search-field" placeholder="Search By Name">
                            <button class="btn brown-btn btn-getall" type="button" id="btnGetAll">Get All</button>
                        </div>
                    </div>
                </div>

<!--                table-->
                <table id="tableInventory" class="table table-responsive table-border-radius-5 mb-5 mt-4 brown-scrollbar">
                    <thead class="brownTableHead">
                    <tr>
                        <th scope="col">Item Code</th>
                        <th scope="col">Item Name</th>
                        <th scope="col">Image</th>
                        <th scope="col">Category</th>
                        <th scope="col">Supplier Code</th>
                        <th scope="col">Supplier Name</th>
                        <th scope="col">Unit Price- Sale</th>
                        <th scope="col">Unit Price- Buy</th>
                        <th scope="col">Expected Profit</th>
                        <th scope="col">Profit Margin(%)</th>
                        <th colspan="3" scope="col">Size / Quantity / Status</th>
                    </tr>
                    </thead>
                    <tbody id="tableInventoryBody" class="brownTableBody">
                    </tbody>
                </table>
            </div>
            <!-- End of Content -->
        </div>
        <!-- End of Main Content -->

    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="../../login.html">Logout</a>
            </div>
        </div>
    </div>
</div>
