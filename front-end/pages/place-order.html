    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <!-- Header -->
            <nav class="navbar navbar-expand navbar-light topbar mb-4 static-top shadow">

                <!-- Hamburger Icon -->
                <button id="hamburgerIconOutside" class="btn btn-link d-lg-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>

                <ul class="navbar-nav ml-auto">
                    <l1 class="d-flex">
                        <h6 id="name_of_user" class="align-self-center text-palegoldenrod">User One</h6>
                    </l1>
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img class="img-profile rounded-circle"
                                 src="">
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Start of Content -->
            <div class="container-fluid">

                <div id="oid_row" class="row px-3">
                    <h1 class="text-palegoldenrod">OID-001</h1>
                </div>
                <div id="item_row" class="row px-3 mt-3 d-flex">
                    <div class="col-sm-4 col-xl-3 px-0">
                        <label for="item_code" class="form-label input-label">Item Code</label>
                        <select id="item_code" class="form-select form-control select-field">
                            <option disabled selected>Select Item Code</option>
                        </select>
                    </div>
                    <img id="product_img" class="item-related-block" src="../assets/images/pair-trainers.jpg" style="height: 70px; border-radius: 5px;">
                    <div class="item-related-flex">
                        <label id="item_name" class="form-label input-label mb-0 align-self-end">Black Sneaker JK</label>
                    </div>
                    <div class="item-related-flex">
                        <label id="unit_price" class="form-label input-label mb-0 align-self-end">3200/=</label>
                    </div>
                </div>
                <div id="size_row" class="row px-3 mt-3 item-related-flex">
                    <div class="col-sm-4 col-xl-3 px-0">
                        <label for="item_size" class="form-label input-label">Size</label>
                        <select id="item_size" class="form-select form-control select-field">
                            <option disabled selected>Select Shoe Size</option>
                        </select>
                    </div>
                    <div>
                        <label for="item_size" class="form-label input-label">Qty</label>
                        <input type="number" class="form-control input-field" id="buying_qty" min="1" oninput="validity.valid||(value='');">
                    </div>
                    <div class="d-flex">
                        <label class="form-label input-label mb-0 align-self-end">Available Qty:&nbsp;</label>
                        <label id="available_qty" class="form-label input-label mb-0 align-self-end">Select a Size</label>
                    </div>
                </div>
                <div id="customer_row" class="row px-3 mt-5 d-flex">
                    <div class="col-sm-4 col-xl-3 px-0">
                        <label for="cust_code" class="form-label input-label">Customer Code</label>
                        <select id="cust_code" class="form-select form-control select-field">
                            <option disabled selected>Select Customer Code</option>
                        </select>
                    </div>
                    <div class="cust-related-flex">
                        <label id="cust_name" class="form-label input-label mb-0 align-self-end">Kasun Gamage</label>
                    </div>
                    <div class="cust-related-flex">
                        <label id="cust_email" class="form-label input-label mb-0 align-self-end">kasungamage1985@gmail.com</label>
                    </div>
                    <div class="cust-related-flex">
                        <label id="cust_contact" class="form-label input-label mb-0 align-self-end">0711457902</label>
                    </div>
                </div>
                <div id="customer_loyalty_row" class="row px-3 mt-3 cust-related-flex">
                    <div class="">
                        <label class="form-label input-label">Loyalty Level:&nbsp;</label>
                        <label id="cust_level" class="form-label input-label">New</label>
                    </div>
                    <div class="">
                        <label class="form-label input-label">Loyalty Points:&nbsp;</label>
                        <label id="cust_points" class="form-label input-label mb-0">1</label>
                    </div>
                </div>
                <div id="button-row" class="mt-4">
                    <button id="btn_add_cart" class="btn brown-btn">Add To Cart</button>
                </div>

                <table id="tableCart" class="table table-responsive table-border-radius-5 mb-4 mt-4 brown-scrollbar">
                    <thead class="brownTableHead">
                    <tr>
                        <th scope="col">Item Code</th>
                        <th scope="col">Item Name</th>
                        <th scope="col">Size</th>
                        <th scope="col">Unit Price</th>
                        <th scope="col">Qty</th>
                    </tr>
                    </thead>
                    <tbody id="tableCartBody" class="brownTableBody">
                    </tbody>
                </table>

                <div id="after-cart-row" class="mb-5 d-flex">
                    <div class="col-sm-4 col-xl-3 px-0">
                        <label for="item_code" class="form-label input-label">Added Points:&nbsp;</label>
                        <input type="number" class="form-control input-field" id="added_points" min="0" oninput="validity.valid||(value='');">
                    </div>
                    <div class="col-sm-4 col-xl-3 px-0">
                        <label for="item_code" class="form-label input-label">Payment Method:&nbsp;</label>
                        <select id="payment_method" class="form-select form-control select-field">
                            <option disabled selected>Select Payment Method</option>
                            <option>Card</option>
                            <option>Cash</option>
                        </select>
                    </div>
                </div>

            </div>
            <!-- End of Content -->
        </div>
        <!-- End of Main Content -->

    </div>
